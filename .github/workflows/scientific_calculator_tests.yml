name: Run Scientific Calculator Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
   
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  


    - name: Install dependencies
      run: |
        pip install pytest

    # Run the tests
    - name: Run tests
      run: |
        pytest test_scientific_calculator.py